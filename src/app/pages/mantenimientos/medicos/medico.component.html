<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Medico</h4>
                <h6 class="card-subtitle">Actualizar Informacion</h6>
                <form [formGroup]="medicoForm" (submit)="guardarMedico()" class="form-horizontal p-t-20">


                    <div class="form-group row" *ngIf="medicoSeleccionado">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Nombre</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <img class="w100" [src]="medicoSeleccionado.img | imagen: 'medicos'">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Nombre</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input formControlName="nombre" type="text" class="form-control" id="exampleInputuname3"
                                    placeholder="Nombre del medico">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputEmail3" class="col-sm-3 control-label">Hospital</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <select class="form-control" formControlName="hospital">
                                    <option value="">Seleccione Hospital</option>
                                    <option *ngFor="let hospital of hospitales" [value]="hospital._id">
                                        {{hospital.nombre}}</option>
                                </select>

                            </div>
                        </div>
                    </div>
                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9">
                            <button [disabled]="medicoForm.invalid" type="submit"
                                class="btn btn-success waves-effect waves-light">Guardar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6" *ngIf="hopitalSeleccionado">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospital</h4>
                <h6 class="card-subtitle">{{hopitalSeleccionado.nombre}}</h6>

                <img class="w100" [src]="hopitalSeleccionado.img | imagen:'hospitales'">
            </div>
        </div>
    </div>
</div>
