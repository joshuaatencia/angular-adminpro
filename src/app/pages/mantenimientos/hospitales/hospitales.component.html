<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #txtTermino (keyup)="buscar(txtTermino.value)" type="text" class="form-control" placeholder="Buscar usuario...">

            </div>
        </div>
    </div>
</div>

<div class="row" *ngIf="cargando">
    <div class="col-12">
        <div class="aler alert-success text-center" role="alert">
            <h4 class="alert-heading">Cargando...</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>

<div class="row" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">
                    <button (click)="abrirSweetAlert()" class="btn btn-info">
                        <i class="fa fa-hospital-o"></i>
                        Crear hospital
                    </button>
                </div>
                <h4 class="card-title">Hospitales {{hospitales.length}}</h4>
                <h6 class="card-subtitle">Hospitales registrado en mi aplicacion</h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Avatar</th>
                                <th>Nombre</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales">
                                <td class="text-center">
                                    <img (click)="abrirModal(hospital)" [src]="hospital.img | imagen:'hospitales'" [alt]="hospital.nombre"
                                        class="avatar" style="cursor: pointer;">
                                </td>
                                <td>
                                    <input type="text" class="form-control" placeholder="Nombre del hospital"
                                        [(ngModel)]="hospital.nombre">
                                </td>
                                <td class="text-nowrap text-center">
                                    <a style="cursor: pointer;" (click)="guardarCambios(hospital)" data-toggle="tooltip" data-original-title="Guardar cambios"> <i
                                            class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a style="cursor: pointer;" (click)="eliminarHospital(hospital)" data-toggle="tooltip" data-original-title="Borrar"> <i
                                            class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
